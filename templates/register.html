{% extends 'base.html' %}
{% block body %}
  
<section id="contact">
      <section id="contact">
        <div class="mt-5">
            {% if wrongpass %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Both passwords do not match!</strong> please try again
                <a href="/register"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></a>
              </div>
            {% endif %}
        </div>
                <div class="mt-5 p-5 bg-dark text-white rounded mb-2  " data-bs-theme="dark" >
                    <div class="container-fluid " style="text-align: center;">
                        <h2 style="color: white;" >Register</h2>
                     </div>
                    <div class="container">
                     <form action="/perform_register" method="post">
                    <div class="row">
                     <div class="col-6 mx-auto">
                        <div class="mb-3">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="Username" name="username" aria-describedby="emailHelp" placeholder="Username" required>
                        </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-6 mx-auto">
                        <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email" required>
                        </div>
                         </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mx-auto">
                                <div class="mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="Password" name="password" placeholder="Enter Password" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mx-auto">
                                <div class="mb-3">
                                <label for="Confirm_Password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="Confirm_Password" name="confirmpassword" placeholder="Confirm Password" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mx-auto">
                          <p>Already a member?<a href="/login"> login</a></p>
                          <div class="mt-3" >
                              <button type="submit" class="btn btn-outline-warning btn-rounded">Register</button>
                          </div> 
                        </div> 
                    </form>
                    </div>
                </div>
        </div>
    </section>
{% endblock body %}
